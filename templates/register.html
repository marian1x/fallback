<!DOCTYPE html>
<html>
<head>
  <title>Register | Trading Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
      body { min-height: 100vh; }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center py-4">
    <div class="card shadow-sm" style="min-width: 360px;">
        <div class="card-header">
            <h4>Create an Account</h4>
        </div>
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} py-2 px-3">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                 <div class="mb-3">
                    <label for="tradingview_user" class="form-label">TradingView "user" Value</label>
                    <input type="text" class="form-control" id="tradingview_user" name="tradingview_user" required>
                    <div class="form-text">This must exactly match the "user" value in your webhook JSON.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="text-center mt-3 small">
                <a href="{{ url_for('login') }}">Already have an account? Log in</a>
            </div>
        </div>
    </div>
<script>
    // Set theme based on localStorage
    (function() {
        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
    })();
</script>
</body>
</html>
