<!DOCTYPE html>
<html>
<head>
  <title>Login | Trading Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height:100vh; background:#23272b; }
    .login-card { min-width:320px; background:#191c21; color:#eee; }
    .login-card label { color:#aad; }
    .login-card input { background:#2a2f37; color:#eee; border:none; }
    .login-card .btn-primary { background:#0d6efd; border:none; }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">
  <div class="card p-4 shadow login-card">
    <h4 class="mb-3 text-center">Trading Dashboard Login</h4>
    <form method="post">
      <div class="mb-2">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" autocomplete="username" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" autocomplete="current-password" required>
      </div>
      <button class="btn btn-primary w-100 mt-2">Login</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert alert-warning mt-2 mb-0 py-2 px-3">
          {% for category, message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
