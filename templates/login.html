<!DOCTYPE html>
<html>
<head>
  <title>Login | Trading Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { min-height:100vh; }
    .login-card { min-width:320px; }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">
  <div class="card p-4 shadow-sm login-card">
    <h4 class="mb-3 text-center">Trading Dashboard Login</h4>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} py-2 px-3">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="mb-2">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" autocomplete="username" required>
      </div>
      <div class="mb-2">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" autocomplete="current-password" required>
      </div>
      <button class="btn btn-primary w-100 mt-2">Login</button>
    </form>
    <div class="text-center mt-3 small">
        <a href="{{ url_for('register') }}">Don't have an account? Register</a>
    </div>
  </div>
<script>
    // Set theme based on localStorage
    (function() {
        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
    })();
</script>
</body>
</html>
