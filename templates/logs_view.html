<!DOCTYPE html>
<html>
<head>
    <title>Logs | Trading Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background:#18191a; color:#ececec;}
        .logbox {background:#23272b; color:#ececec; padding:1em; border-radius:8px; max-height:60vh; overflow:auto; font-size:0.98em;}
        a { color: #6cf; }
        .nav-tabs .nav-link { color: #888; }
        .nav-tabs .nav-link.active { background: #23272b; color: #fff; border-color: #0d6efd #23272b #23272b; }
    </style>
</head>
<body>
<div class="container py-3">
    <h4>Logs</h4>
    <ul class="nav nav-tabs mb-2" id="logTabs" role="tablist">
      {% for name in logs %}
        <li class="nav-item" role="presentation">
          <button class="nav-link {% if loop.first %}active{% endif %}" id="tab-{{loop.index}}" data-bs-toggle="tab" data-bs-target="#log-{{loop.index}}" type="button" role="tab">{{name}}</button>
        </li>
      {% endfor %}
    </ul>
    <div class="tab-content" id="logTabsContent">
      {% for name, content in logs.items() %}
        <div class="tab-pane fade {% if loop.first %}show active{% endif %}" id="log-{{loop.index}}" role="tabpanel">
            <pre class="logbox">{{content}}</pre>
        </div>
      {% endfor %}
    </div>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary btn-sm mt-3">&larr; Back to Dashboard</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
