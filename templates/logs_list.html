<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Logs</title>
  <link href="/static/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-3">
  <h2>Log Files</h2>
  <ul class="list-group">
    {% for f in files %}
      <li class="list-group-item"><a href="/logs/{{f}}">{{f}}</a></li>
    {% endfor %}
  </ul>
  <a href="/" class="btn btn-link mt-3">Back to Dashboard</a>
</body>
</html>
